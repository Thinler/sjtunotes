<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代控制理论</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #2d3436;
            --hover-color: #e3f2fd;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            color: var(--secondary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .nav-container {
            background: var(--card-color);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin: 1rem 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1.2rem 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 10px;
            transition: var(--transition);
            background-color: var(--background-color);
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .reference-link {
            border: 1px dashed #ddd;
            background-color: #fcfcfc;
        }

        .nav-link::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background-color: var(--primary-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .reference-link::before {
            background-color: #e67e22;
        }

        .nav-link:hover {
            background-color: var(--hover-color);
            transform: translateX(5px);
        }

        .nav-link:hover::before {
            transform: scaleY(1);
        }

        .nav-link .chapter {
            margin-right: 1rem;
            color: var(--primary-color);
            font-weight: 600;
            min-width: 80px;
        }

        .reference-link .chapter {
            color: #e67e22;
        }

        .tag {
            margin-left: auto;
            background-color: #f1f1f1;
            color: #777;
            font-size: 0.8rem;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-weight: 500;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .nav-link {
                padding: 1rem;
            }

            .nav-link .chapter {
                min-width: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>现代控制理论</h1>
            <p class="subtitle">课程学习导航</p>
        </header>

        <main class="nav-container">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="现代控制理论chapter2.html" class="nav-link">
                        <span class="chapter">第二章</span>
                        <span>控制系统的状态空间描述</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="现代控制理论chapter3.html" class="nav-link">
                        <span class="chapter">第三章</span>
                        <span>状态方程的解（未完待续）</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="现控例题.html" class="nav-link reference-link">
                        <span class="chapter">例题集</span>
                        <span>跨章节例题汇总</span>
                        <span class="tag">集合</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="过程证明.html" class="nav-link reference-link">
                        <span class="chapter">过程证明</span>
                        <span>详细推导过程</span>
                        <span class="tag">集合</span>
                    </a>
                </li>
            </ul>
        </main>

        <footer>
            <p>© 2025 现代控制理论课程</p>
        </footer>
    </div>
</body>

</html>
